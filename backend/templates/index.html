<!DOCTYPE html>
<html>
<head>
    <title>Place Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 400px;
            width: 80%;
            margin-top: 20px;
        }
        #search-container {
            width: 80%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #input_text {
            width: 70%;
            padding: 10px;
            font-size: 1.2em;
        }
        #search_button {
            padding: 10px 20px;
            font-size: 1.2em;
        }
        #street-view {
            height: 400px;
            width: 80%;
            margin: 20px 0;
        }
        #keywords, #results, #recommendations {
            width: 80%;
            margin: 20px 0;
        }
        #error-message {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        let map;
        let panorama;
        let userMarker;
        let markers = [];
        let userLocation;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.5665, lng: 126.9780},
                zoom: 13
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            panorama = new google.maps.StreetViewPanorama(
                document.getElementById('street-view'), {
                    pov: {
                        heading: 34,
                        pitch: 10
                    }
                });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    console.log("User Location:", userLocation);

                    userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Your location",
                        icon: {
                            url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                        }
                    });

                    map.setCenter(userLocation);
                }, () => {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            const infoWindow = new google.maps.InfoWindow({
                position: pos,
                content: browserHasGeolocation
                    ? 'Error: The Geolocation service failed.'
                    : 'Error: Your browser doesn\'t support geolocation.'
            });
            infoWindow.open(map);
        }

        function extractKeywords() {
            const userInput = document.getElementById('input_text').value;
            fetch('/extract_keywords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_text: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const keywords = data.keywords.join(' ');
                document.getElementById('keywords').innerText = `Extracted Keywords: ${keywords}`;
                searchPlaces(keywords);
            });
        }

        function searchPlaces(keywords) {
            if (!userLocation) {
                alert("Could not determine your location. Please enable location services and try again.");
                return;
            }

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: keywords, latitude: userLocation.lat, longitude: userLocation.lng })
            })
            .then(response => response.json())
            .then(data => {
                clearMarkers();
                const results = data.results;
                const recommendations = data.recommendations;
                const resultDiv = document.getElementById('results');
                const recommendationsDiv = document.getElementById('recommendations');
                resultDiv.innerHTML = '';
                recommendationsDiv.innerHTML = '';

                results.forEach(place => {
                    const name = place.name;
                    const address = place.formatted_address;
                    const rating = place.rating;
                    const userRatingsTotal = place.user_ratings_total;
                    const openNow = place.opening_hours && place.opening_hours.open_now ? "Yes" : "No";
                    const lat = place.geometry.location.lat;
                    const lng = place.geometry.location.lng;

                    const placeElement = document.createElement('div');
                    placeElement.innerHTML = `
                        <p>
                            <strong>Name:</strong> ${name}<br>
                            <strong>Address:</strong> ${address}<br>
                            <strong>Rating:</strong> ${rating}<br>
                            <strong>User Ratings:</strong> ${userRatingsTotal}<br>
                            <strong>Open Now:</strong> ${openNow}
                        </p>`;
                    placeElement.style.cursor = 'pointer';
                    placeElement.addEventListener('click', () => {
                        showStreetView(lat, lng);
                    });
                    resultDiv.appendChild(placeElement);

                    const marker = new google.maps.Marker({
                        position: {lat: lat, lng: lng},
                        map: map,
                        title: name
                    });

                    markers.push(marker);

                    marker.addListener('click', () => {
                        showStreetView(lat, lng);
                    });
                });

                recommendationsDiv.innerHTML = '<h2>Recommended Places</h2>';
                recommendations.forEach((place, index) => {
                    const placeElement = document.createElement('div');
                    placeElement.innerHTML = `
                        <p>
                            <strong>${index + 1}. Name:</strong> ${place.name}<br>
                            <strong>Address:</strong> ${place.address}<br>
                            <strong>Rating:</strong> ${place.rating}<br>
                            <strong>User Ratings:</strong> ${place.user_ratings_total}<br>
                            <strong>Open Now:</strong> ${place.open_now}
                        </p>`;
                    const button = document.createElement('button');
                    button.innerText = 'Show Route';
                    button.onclick = () => {
                        console.log("Destination:", {lat: place.lat, lng: place.lng});
                        showRoute(place.lat, place.lng);
                    };
                    placeElement.appendChild(button);
                    recommendationsDiv.appendChild(placeElement);
                });
            });
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function showStreetView(lat, lng) {
            panorama.setPosition({lat: lat, lng: lng});
            panorama.setVisible(true);
            map.setStreetView(panorama);
        }

        function showRoute(destinationLat, destinationLng) {
            const request = {
                origin: userLocation,
                destination: {lat: destinationLat, lng: destinationLng},
                travelMode: 'DRIVING'
            };
            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    const errorMessage = `Directions request failed due to ${status}`;
                    document.getElementById('error-message').innerText = errorMessage;
                    console.log(errorMessage, request);
                }
            });
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function showStreetView(lat, lng) {
            panorama.setPosition({lat: lat, lng: lng});
            panorama.setVisible(true);
            map.setStreetView(panorama);
        }
    </script>
</head>
<body onload="initMap()">
    <div id="search-container">
        <input type="text" id="input_text" placeholder="Enter a sentence to extract keywords">
        <button id="search_button" onclick="extractKeywords()">Search</button>
    </div>
    <div id="map"></div>
    <div id="street-view"></div>
    <div id="keywords"></div>
    <div id="results"></div>
    <div id="recommendations"></div>
    <div id="error-message"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4dDi7gUQAE2x5DlfzOruagcm88HRfxBs&callback=initMap" async defer></script>
</body>
</html>
