<!DOCTYPE html>
<html>
<head>
    <title>Place Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #chat-container .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        #chat-container .user {
            align-self: flex-end;
            background-color: #d1e7dd;
        }
        #chat-container .bot {
            align-self: flex-start;
            background-color: #f1f1f1;
        }
        #input-container {
            display: flex;
            width: 80%;
            margin: 10px 0;
        }
        #input_text {
            flex-grow: 1;
            padding: 10px;
            font-size: 1.2em;
        }
        #send_button {
            padding: 10px 20px;
            font-size: 1.2em;
        }
        #results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 20%;
            overflow-y: auto;
        }
        .place-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            width: 95%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
    <script>
        function appendMessage(sender, text, onClick = null) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = text;
            if (onClick) {
                messageDiv.style.cursor = 'pointer';
                messageDiv.addEventListener('click', onClick);
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('input_text').value;
            if (!userInput.trim()) return;

            appendMessage('user', userInput);

            fetch('/extract_keywords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_text: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const keywords = data.keywords.join(' ');
                searchPlaces(keywords);
            });

            document.getElementById('input_text').value = '';
        }

        function searchPlaces(keywords) {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: keywords, latitude: userLocation.lat, longitude: userLocation.lng })
                })
                .then(response => response.json())
                .then(data => {
                    const results = data.results;
                    const recommendations = data.recommendations;
                    const overallComment = data.comment;

                    const resultsContainer = document.getElementById('results-container');
                    resultsContainer.innerHTML = '';

                    results.forEach((place) => {
                        const name = place.name;
                        const address = place.address;
                        const rating = place.rating;
                        const userRatingsTotal = place.user_ratings_total;
                        const openNow = place.open_now ? "Yes" : "No";

                        const placeElement = document.createElement('div');
                        placeElement.classList.add('place-item');
                        placeElement.innerHTML = `
                            <h3>${name}</h3>
                            <p><strong>Address:</strong> ${address}</p>
                            <p><strong>Rating:</strong> ${rating}</p>
                            <p><strong>User Ratings:</strong> ${userRatingsTotal}</p>
                            <p><strong>Open Now:</strong> ${openNow}</p>`;
                        placeElement.addEventListener('click', () => {
                            showPlace(name, address, rating, userRatingsTotal, openNow, distance);
                        });
                        resultsContainer.appendChild(placeElement);
                    });

                    recommendations.slice(0, 3).forEach((place, index) => {
                        const placeElement = `
                            <h3>${index + 1}. ${place.name}</h3>
                            <p><strong>Address:</strong> ${place.address}</p>
                            <p><strong>Rating:</strong> ${place.rating}</p>
                            <p><strong>User Ratings:</strong> ${place.user_ratings_total}</p>
                            <p><strong>Open Now:</strong> ${place.open_now ? "Yes" : "No"}</p>
                            <p><strong>Distance:</strong> ${place.distance.toFixed(2)} meters</p>`;

                        appendMessage('bot', placeElement, () => showPlace(place.name, place.address, place.rating, place.user_ratings_total, place.open_now ? "Yes" : "No"));
                    });

                    appendMessage('bot', `<strong>Overall Comment:</strong> ${overallComment}`);
                });
            });
        }

        function showPlace(name, address, rating, userRatingsTotal, openNow) {
            const url = `/place?name=${encodeURIComponent(name)}&address=${encodeURIComponent(address)}&rating=${rating}&userRatingsTotal=${userRatingsTotal}&openNow=${openNow}`;
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="input_text" placeholder="Enter your message">
        <button id="send_button" onclick="sendMessage()">Send</button>
    </div>
    <div id="results-container"></div>
</body>
</html>
