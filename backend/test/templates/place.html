<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        #details-container {
            width: 80%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: left;
        }
        #details-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #details-container p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        #map {
            height: 60%;
            width: 80%;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .info-icon {
            margin-right: 10px;
        }
    </style>
    <script>
        let map, directionsService, directionsRenderer, currentLocation, destinationLocation;

        function initMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const address = urlParams.get('address');
            const rating = urlParams.get('rating');
            const userRatingsTotal = urlParams.get('userRatingsTotal');
            const openNow = urlParams.get('openNow') === "Yes";
            const distance = urlParams.get('distance');
            const comment = urlParams.get('comment');

            document.getElementById('place-name').innerText = name;
            document.getElementById('place-address').innerHTML = `<i class="info-icon fas fa-map-marker-alt"></i>Address: ${address}`;
            document.getElementById('place-rating').innerHTML = `<i class="info-icon fas fa-star"></i>Rating: ${rating}`;
            document.getElementById('place-user-ratings-total').innerHTML = `<i class="info-icon fas fa-users"></i>User Ratings: ${userRatingsTotal}`;
            document.getElementById('place-open-now').innerHTML = `<i class="info-icon fas fa-clock"></i>Open Now: ${openNow ? "Yes" : "No"}`;
            document.getElementById('place-distance').innerHTML = `<i class="info-icon fas fa-road"></i>Distance: ${distance} meters`;
            document.getElementById('place-comment').innerHTML = `<i class="info-icon fas fa-info-circle"></i>소개: ${comment}`;

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: address }, (results, status) => {
                if (status === 'OK') {
                    destinationLocation = results[0].geometry.location;
                    console.log('Destination location:', destinationLocation);
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: destinationLocation,
                        zoom: 15
                    });

                    new google.maps.Marker({
                        position: destinationLocation,
                        map: map,
                        title: name,
                        icon: {
                            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                        }
                    });

                    directionsRenderer.setMap(map);

                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            currentLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            console.log('Current location:', currentLocation);

                            new google.maps.Marker({
                                position: currentLocation,
                                map: map,
                                title: "Current Location",
                                icon: {
                                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                                }
                            });

                            const bounds = new google.maps.LatLngBounds();
                            bounds.extend(destinationLocation);
                            bounds.extend(currentLocation);
                            map.fitBounds(bounds);
                        }, (error) => {
                            console.error('Error getting current position:', error);
                        });
                    } else {
                        console.error('Geolocation is not supported by this browser.');
                    }
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function calculateAndDisplayRoute() {
            if (!currentLocation || !destinationLocation) {
                alert('Current location or destination location not set.');
                return;
            }

            const request = {
                origin: currentLocation,
                destination: destinationLocation,
                travelMode: google.maps.TravelMode.WALKING // DRIVING, WALKING, BICYCLING, TRANSIT 등으로 변경 가능
            };

            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    console.error('Directions request failed due to ' + status);
                    alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body onload="initMap()">
    <div id="details-container">
        <h1 id="place-name"></h1>
        <p id="place-address"></p>
        <p id="place-rating"></p>
        <p id="place-user-ratings-total"></p>
        <p id="place-open-now"></p>
        <p id="place-distance"></p>
        <p id="place-comment"></p>
        <button class="btn btn-primary" onclick="calculateAndDisplayRoute()">Get Directions</button>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap" async defer></script>
</body>
</html>
